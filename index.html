<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sistema de Amigo Secreto - Organize seu sorteio de forma divertida e fácil!">
    <meta name="keywords" content="amigo secreto, sorteio, natal, presente, organização">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Amigo Secreto - Organize seu sorteio de forma divertida!</title>
</head>

<body>
    <main class="main-content">
        <header class="header-banner">
            <h1 class="main-title">Amigo Secreto</h1>
            <img src="assets/amigo-secreto.png" alt="Imagem representativa de amigo secreto" width="120" height="120">
        </header>
        
        <section class="input-section">
            <h2 class="section-title">Vamos organizar seu sorteio?</h2>
            
            <div class="input-wrapper">
                <input 
                    type="text" 
                    id="amigo" 
                    class="input-name" 
                    placeholder="Digite o nome de um amigo aqui..."
                    aria-label="Nome do amigo para adicionar à lista de sorteio"
                    maxlength="50"
                >
                <button 
                    class="button-add" 
                    onclick="adicionarAmigo()"
                    aria-label="Adicionar este amigo à lista"
                >
                    Adicionar
                </button>
            </div>
            
            <div class="listas-container">
                <div class="lista-amigos">
                    <h3 class="lista-titulo">Sua Lista de Amigos</h3>
                    <ul id="listaAmigos" class="name-list" aria-labelledby="listaAmigos" role="list"></ul>
                </div>
                
                <div class="resultado-container">
                    <h3 class="resultado-titulo">Resultado do Sorteio</h3>
                    <ul id="resultado" class="result-list" aria-live="polite" aria-label="Resultado do sorteio de amigo secreto"></ul>
                </div>
            </div>

            <div class="button-container">
                <button 
                    class="button-draw" 
                    onclick="sortearAmigo()" 
                    aria-label="Fazer o sorteio do amigo secreto"
                >
                    <img src="assets/play_circle_outline.png" alt="Ícone para iniciar o sorteio" width="24" height="24">
                    Sortear Amigo
                </button>
            </div>
        </section>
        
        <footer class="footer-info">
            <p>Criado com carinho para tornar seu sorteio mais divertido e organizado!</p>
        </footer>
    </main>

    <script src="app.js" defer></script>
</body>
</html>
